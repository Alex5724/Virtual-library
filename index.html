<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" type="font/woff2" as="font" href="./fonts/Roboto-Regular.woff2" crossorigin="anonymous">
    <title>Virtual library</title>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>ðŸ“š My library</h1>
            <form action="#" method="post" id="form-submit" novalidate>
                <div id="form-tile">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" minlength="2" maxlength="20" placeholder="Your title..." pattern="[A-Za-z\s]+" required>
                </div>

                <div id="form-author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" minlength="2" maxlength="20" placeholder="Your author..." pattern="[A-Za-z\s]+" required>
                </div>

                <div id="form-pages">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="Pages..." min="1" max="99999" required>
                </div>

                <div id="form-read">   
                    <label for="read">Read</label>
                    <input type="checkbox" name="read-checkbox" id="read-checkbox">
                </div>
                <button type="submit" id="addbook">+ Add new book</button>
            </form>
        </div>

        <div class="library"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
